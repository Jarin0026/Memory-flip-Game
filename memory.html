<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="memory.css">
    <script src="memory.js" defer></script>
    <script src="https://kit.fontawesome.com/200e43704a.js" crossorigin="anonymous"></script>

    <title>Memory Card Game</title>
</head>
<body>
        

        <section class="game-model">
    <div class="wrapper">
        <ul class="cards">
            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-tiktok' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-instagram-alt'></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-whatsapp' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-youtube' ></i>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-tiktok' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-instagram-alt'></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-whatsapp' ></i>
                </div>
            </li>

            <li class="card">
                <div class="view front-view">
                    <i class='bx bx-question-mark'></i>
                </div>
                <div class="view back-view">
                    <i class='bx bxl-youtube' ></i>
                </div>
            </li>

            <div class="details">
                <p class="time">Time: <span><b>0</b>s</span></p>
                <p class="flips">Flips: <span><b>0</b></span></p>
                <button>Refresh</button>
            </div>
        </ul>
    </div>
</section>


</body>
</html>
